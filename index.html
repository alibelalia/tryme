<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Your Creative Website</title>
</head>
<body>

<div class="container mt-5">
    <div class="jumbotron text-center bg-gradient">
        <h1 class="display-4 text-white">Welcome to My Creative Website</h1>
        <p class="lead text-white">Do you know me?</p>
        <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
        <button class="btn btn-primary mt-3" onclick="checkName()">Submit</button>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Popup Message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="popup-text"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closePopup()">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src=

"https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">

    </script>

     

      <script>

     

    /* Add "https://api.ipify.org?format=json" statement

               this will communicate with the ipify servers in

               order to retrieve the IP address $.getJSON will

               load JSON-encoded data from the server using a

               GET HTTP request */

                

    $.getJSON("https://api.ipify.org?format=json", function(data) {

         

        // Setting text of element P with id gfg

        $("#gfg").html(data.ip);

    })

    </script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</body>
</html>
